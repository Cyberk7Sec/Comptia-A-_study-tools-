<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard Component Matching Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .diagram-section {
            position: relative;
        }
        
        .diagram-container {
            position: relative;
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .diagram-container img {
            width: 100%;
            display: block;
        }
        
        .dot-overlay {
            position: absolute;
            width: 30px;
            height: 30px;
            background: yellow;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot-overlay:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        
        .dot-overlay.correct {
            background: #4CAF50;
            color: white;
        }
        
        .dot-overlay.incorrect {
            background: #f44336;
            color: white;
        }
        
        /* Dot positions (adjust based on your image) */
        .dot-1 { top: 20%; left: 15%; }  /* CPU Socket */
        .dot-2 { top: 15%; left: 45%; }  /* RAM */
        .dot-3 { top: 10%; left: 55%; }  /* CPU Power */
        .dot-4 { top: 35%; left: 35%; }  /* VRM/Chipset */
        .dot-5 { top: 45%; left: 50%; }  /* M.2 */
        .dot-6 { top: 65%; left: 45%; }  /* PCIe */
        .dot-7 { top: 70%; left: 20%; }  /* CMOS */
        
        .matching-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .match-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .match-item.correct {
            background: #C8E6C9;
            border-color: #4CAF50;
        }
        
        .match-item.incorrect {
            background: #FFCDD2;
            border-color: #f44336;
        }
        
        .dot-number {
            width: 40px;
            height: 40px;
            background: yellow;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .match-item.correct .dot-number {
            background: #4CAF50;
            color: white;
        }
        
        .match-item.incorrect .dot-number {
            background: #f44336;
            color: white;
        }
        
        select {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
        }
        
        select:focus {
            border-color: #667eea;
        }
        
        .status-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .btn-check {
            background: #667eea;
            color: white;
        }
        
        .btn-reset {
            background: #f44336;
            color: white;
        }
        
        .btn-hint {
            background: #FF9800;
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .score-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .score-display.perfect {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        @media (max-width: 900px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Motherboard Component Matching</h1>
        <p class="instructions">
            Select the correct component for each numbered yellow dot on the motherboard!
        </p>
        
        <div class="game-area">
            <!-- Left: Diagram with clickable dots -->
            <div class="diagram-section">
                <h3 style="margin-bottom: 15px; color: #667eea;">Motherboard Diagram:</h3>
                <div class="diagram-container">
                    <img src="motherboard_diagram.png" alt="Motherboard Diagram" id="diagramImage">
                    <div class="dot-overlay dot-1" data-dot="1">1</div>
                    <div class="dot-overlay dot-2" data-dot="2">2</div>
                    <div class="dot-overlay dot-3" data-dot="3">3</div>
                    <div class="dot-overlay dot-4" data-dot="4">4</div>
                    <div class="dot-overlay dot-5" data-dot="5">5</div>
                    <div class="dot-overlay dot-6" data-dot="6">6</div>
                    <div class="dot-overlay dot-7" data-dot="7">7</div>
                </div>
            </div>
            
            <!-- Right: Matching dropdowns -->
            <div class="matching-section">
                <h3 style="margin-bottom: 15px; color: #667eea;">Match Components:</h3>
                
                <div class="match-item" data-answer="cpu">
                    <div class="dot-number">1</div>
                    <select id="select-1">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-1"></span>
                </div>
                
                <div class="match-item" data-answer="ram">
                    <div class="dot-number">2</div>
                    <select id="select-2">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-2"></span>
                </div>
                
                <div class="match-item" data-answer="power">
                    <div class="dot-number">3</div>
                    <select id="select-3">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-3"></span>
                </div>
                
                <div class="match-item" data-answer="vrm">
                    <div class="dot-number">4</div>
                    <select id="select-4">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-4"></span>
                </div>
                
                <div class="match-item" data-answer="m2">
                    <div class="dot-number">5</div>
                    <select id="select-5">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-5"></span>
                </div>
                
                <div class="match-item" data-answer="pcie">
                    <div class="dot-number">6</div>
                    <select id="select-6">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-6"></span>
                </div>
                
                <div class="match-item" data-answer="cmos">
                    <div class="dot-number">7</div>
                    <select id="select-7">
                        <option value="">-- Select Component --</option>
                        <option value="cpu">CPU Socket</option>
                        <option value="ram">RAM Slots</option>
                        <option value="power">CPU Power (8-pin)</option>
                        <option value="vrm">VRM/Chipset</option>
                        <option value="m2">M.2 Slot</option>
                        <option value="pcie">PCIe Slots</option>
                        <option value="cmos">CMOS Battery</option>
                    </select>
                    <span class="status-icon" id="status-7"></span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-check" onclick="checkAnswers()">âœ“ Check My Answers</button>
            <button class="btn btn-hint" onclick="showHint()">ðŸ’¡ Show Hint</button>
            <button class="btn btn-reset" onclick="resetGame()">ðŸ”„ Reset</button>
        </div>
        
        <div class="score-display" id="scoreDisplay" style="display: none;"></div>
    </div>
    
    <script>
        const answers = {
            1: 'cpu',
            2: 'ram',
            3: 'power',
            4: 'vrm',
            5: 'm2',
            6: 'pcie',
            7: 'cmos'
        };
        
        const hints = {
            cpu: "Look for the large heatsink in the TOP LEFT area",
            ram: "Green slots with white clips at the TOP",
            power: "8-pin connector near the CPU socket (TOP CENTER)",
            vrm: "Heatsinks in the CENTER area",
            m2: "Horizontal slot in the CENTER",
            pcie: "Long slots at the BOTTOM (where GPU is)",
            cmos: "Round silver battery at BOTTOM LEFT"
        };
        
        function checkAnswers() {
            let correct = 0;
            const total = 7;
            
            for (let i = 1; i <= 7; i++) {
                const select = document.getElementById(`select-${i}`);
                const matchItem = document.querySelector(`[data-answer="${answers[i]}"]`);
                const statusIcon = document.getElementById(`status-${i}`);
                const dotOverlay = document.querySelector(`[data-dot="${i}"]`);
                
                if (select.value === answers[i]) {
                    // Correct!
                    matchItem.classList.remove('incorrect');
                    matchItem.classList.add('correct');
                    statusIcon.textContent = 'âœ“';
                    dotOverlay.classList.remove('incorrect');
                    dotOverlay.classList.add('correct');
                    correct++;
                } else if (select.value === '') {
                    // Not answered
                    matchItem.classList.remove('correct', 'incorrect');
                    statusIcon.textContent = '';
                    dotOverlay.classList.remove('correct', 'incorrect');
                } else {
                    // Incorrect
                    matchItem.classList.remove('correct');
                    matchItem.classList.add('incorrect');
                    statusIcon.textContent = 'âœ—';
                    dotOverlay.classList.remove('correct');
                    dotOverlay.classList.add('incorrect');
                }
            }
            
            // Show score
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.style.display = 'block';
            
            if (correct === total) {
                scoreDisplay.className = 'score-display perfect';
                scoreDisplay.innerHTML = 'ðŸŽ‰ PERFECT! All ' + correct + '/' + total + ' correct! ðŸŽ‰<br>You\'ve mastered motherboard components!';
            } else {
                scoreDisplay.className = 'score-display';
                scoreDisplay.innerHTML = 'Score: ' + correct + '/' + total + ' correct<br>Keep trying!';
            }
        }
        
        function showHint() {
            const unanswered = [];
            for (let i = 1; i <= 7; i++) {
                const select = document.getElementById(`select-${i}`);
                if (select.value === '' || select.value !== answers[i]) {
                    unanswered.push(i);
                }
            }
            
            if (unanswered.length === 0) {
                alert('You\'ve answered all correctly! Press "Check My Answers" to verify.');
                return;
            }
            
            const randomDot = unanswered[Math.floor(Math.random() * unanswered.length)];
            const correctAnswer = answers[randomDot];
            alert(`Hint for Dot ${randomDot}:\n\n${hints[correctAnswer]}`);
        }
        
        function resetGame() {
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`select-${i}`).value = '';
                document.querySelector(`[data-answer="${answers[i]}"]`).classList.remove('correct', 'incorrect');
                document.getElementById(`status-${i}`).textContent = '';
                document.querySelector(`[data-dot="${i}"]`).classList.remove('correct', 'incorrect');
            }
            document.getElementById('scoreDisplay').style.display = 'none';
        }
        
        // Optional: Click on dot to jump to that dropdown
        document.querySelectorAll('.dot-overlay').forEach(dot => {
            dot.addEventListener('click', function() {
                const dotNum = this.dataset.dot;
                const select = document.getElementById(`select-${dotNum}`);
                select.focus();
                select.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    </script>
</body>
</html>
