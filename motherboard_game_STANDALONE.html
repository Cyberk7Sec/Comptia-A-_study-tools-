<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard Component Matching Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .diagram-section {
            position: relative;
        }
        
        .diagram-container {
            position: relative;
            width: 100%;
            border: 3px solid #667eea;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .diagram-container img {
            width: 100%;
            display: block;
        }
        
        .dot-overlay {
            position: absolute;
            width: 30px;
            height: 30px;
            background: yellow;
            border: 3px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot-overlay:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        
        .dot-overlay.correct {
            background: #4CAF50;
            color: white;
        }
        
        .dot-overlay.incorrect {
            background: #f44336;
            color: white;
        }
        
        .dot-1 { top: 20%; left: 15%; }
        .dot-2 { top: 15%; left: 45%; }
        .dot-3 { top: 10%; left: 55%; }
        .dot-4 { top: 35%; left: 35%; }
        .dot-5 { top: 45%; left: 50%; }
        .dot-6 { top: 65%; left: 45%; }
        .dot-7 { top: 70%; left: 20%; }
        
        .matching-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .match-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .match-item.correct {
            background: #C8E6C9;
            border-color: #4CAF50;
        }
        
        .match-item.incorrect {
            background: #FFCDD2;
            border-color: #f44336;
        }
        
        .dot-number {
            width: 40px;
            height: 40px;
            background: yellow;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .match-item.correct .dot-number {
            background: #4CAF50;
            color: white;
        }
        
        .match-item.incorrect .dot-number {
            background: #f44336;
            color: white;
        }
        
        select {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
        }
        
        select:focus {
            border-color: #667eea;
        }
        
        .status-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        
        .btn-check {
            background: #667eea;
            color: white;
        }
        
        .btn-reset {
            background: #f44336;
            color: white;
        }
        
        .btn-hint {
            background: #FF9800;
            color: white;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .score-display {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .score-display.perfect {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }
        
        @media (max-width: 900px) {
            .game-area {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const answers = {
            1: 'cpu',
            2: 'ram',
            3: 'power',
            4: 'vrm',
            5: 'm2',
            6: 'pcie',
            7: 'cmos'
        };
        
        const hints = {
            cpu: "Look for the large heatsink in the TOP LEFT area",
            ram: "Green slots with white clips at the TOP",
            power: "8-pin connector near the CPU socket (TOP CENTER)",
            vrm: "Heatsinks in the CENTER area",
            m2: "Horizontal slot in the CENTER",
            pcie: "Long slots at the BOTTOM (where GPU is)",
            cmos: "Round silver battery at BOTTOM LEFT"
        };
        
        function checkAnswers() {
            let correct = 0;
            const total = 7;
            
            for (let i = 1; i <= 7; i++) {
                const select = document.getElementById(`select-${i}`);
                const matchItem = document.querySelector(`[data-answer="${answers[i]}"]`);
                const statusIcon = document.getElementById(`status-${i}`);
                const dotOverlay = document.querySelector(`[data-dot="${i}"]`);
                
                if (select.value === answers[i]) {
                    matchItem.classList.remove('incorrect');
                    matchItem.classList.add('correct');
                    statusIcon.textContent = 'âœ“';
                    dotOverlay.classList.remove('incorrect');
                    dotOverlay.classList.add('correct');
                    correct++;
                } else if (select.value === '') {
                    matchItem.classList.remove('correct', 'incorrect');
                    statusIcon.textContent = '';
                    dotOverlay.classList.remove('correct', 'incorrect');
                } else {
                    matchItem.classList.remove('correct');
                    matchItem.classList.add('incorrect');
                    statusIcon.textContent = 'âœ—';
                    dotOverlay.classList.remove('correct');
                    dotOverlay.classList.add('incorrect');
                }
            }
            
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.style.display = 'block';
            
            if (correct === total) {
                scoreDisplay.className = 'score-display perfect';
                scoreDisplay.innerHTML = 'ðŸŽ‰ PERFECT! All ' + correct + '/' + total + ' correct! ðŸŽ‰<br>You\'ve mastered motherboard components!';
            } else {
                scoreDisplay.className = 'score-display';
                scoreDisplay.innerHTML = 'Score: ' + correct + '/' + total + ' correct<br>Keep trying!';
            }
        }
        
        function showHint() {
            const unanswered = [];
            for (let i = 1; i <= 7; i++) {
                const select = document.getElementById(`select-${i}`);
                if (select.value === '' || select.value !== answers[i]) {
                    unanswered.push(i);
                }
            }
            
            if (unanswered.length === 0) {
                alert('You\'ve answered all correctly! Press "Check My Answers" to verify.');
                return;
            }
            
            const randomDot = unanswered[Math.floor(Math.random() * unanswered.length)];
            const correctAnswer = answers[randomDot];
            alert(`Hint for Dot ${randomDot}:\n\n${hints[correctAnswer]}`);
        }
        
        function resetGame() {
            for (let i = 1; i <= 7; i++) {
                document.getElementById(`select-${i}`).value = '';
                document.querySelector(`[data-answer="${answers[i]}"]`).classList.remove('correct', 'incorrect');
                document.getElementById(`status-${i}`).textContent = '';
                document.querySelector(`[data-dot="${i}"]`).classList.remove('correct', 'incorrect');
            }
            document.getElementById('scoreDisplay').style.display = 'none';
        }
        
        document.querySelectorAll('.dot-overlay').forEach(dot => {
            dot.addEventListener('click', function() {
                const dotNum = this.dataset.dot;
                const select = document.getElementById(`select-${dotNum}`);
                select.focus();
                select.scrollIntoView({ behavior: 'smooth', block: 'center' });
            });
        });
    </script>
